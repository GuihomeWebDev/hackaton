<!DOCTYPE html>
<html>
<head>
<title>Mon super easter egg</title>

<style>
img{vertical-align:middle;}
#egg{display:none;}
body{background-color:red;}
</style>

</head>
<body>
<button id="run-easter-egg">RUN</button>
<img id='egg' src='gif_egg.gif'> </img>


<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script>

$('#run-easter-egg').on('click', function() {
  runEasterEgg();
});

function runEasterEgg() {
$('#egg').fadeIn(500, function() {
  window.setTimeout(function() { $('#egg').hide();}, 5000);
}); 
$('body').css('background-color', '#000000');
  window.setTimeout(function(){ $('body').css('background-color','blue'); }, 3000);
}
</script>
</body>
</html>
